worker_processes 1;
events { worker_connections 1024; }

http {
    server {
        listen 80;
        server_name filesevrer;

        location / {
            root /usr/share/nginx/html;
			try_files $uri $uri/ =404;
			autoindex on;
			autoindex_format json;
			sendfile on;
			sendfile_max_chunk 1m;
			add_header 'Access-Control-Allow-Origin' '*' always;
        }
    }
}
