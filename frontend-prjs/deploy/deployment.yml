apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: 172.16.0.1:1000/frontend
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 500m
          env:
            - name: ENDPOINT_IP
              value: 172.16.0.1
            - name: ENDPOINT_PORT
              value: "4000"
